<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9a8f980acc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../misc/one-task.css">
    <title>Get To-Do by ID</title>
</head>
<body>
    <a href="/"><i class="fa-solid fa-house"></i></a>
    <div class="wrapper">
        <h1>View Task</h1>
        <form>
            <label for="id">Task ID:</label>
            <input type="number" name="id" id="id"><br>
            
            <div class="button">
                <input type="submit" name="submit" id="submit" value="Get To-Do">
            </div>
        </form>
    </div>
</body>
</html>
